<!DOCTYPE html>
<html>

        <title>Login</title>
        <link rel="stylesheet" href="musicplayer.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <!--welcome slide-->
<div class="welcome">
    <div class="welcome-container">
     <a href="musicplayer.html">   <p>Welcome to Chirag Studio</p></a>
    </div>
</div>



<!--login page starting-->
        <div class="login">
            <div class="login-container">
                <div class="loginheading">
                    <h2>LOGIN</h2>
                </div>
                <div class="loginpara">
                    <p>Please enter your credentials to login.</p>
                </div>
                <div class="form">
                <form>
                    <input type="text" placeholder="username" class="fname"><br>
                    <input type="password" placeholder="password" class="fpass">
                </form>
                </div>
                <div class="button1">
                    <button type="submit">LOGIN</button>
                </div>
                <div class="create">
                    <p>Not registered?<span class="color">Create an account</span></p>
                </div>
            </div>
        </div>
    </body>
